<!DOCTYPE html>
<html>
<head>
  <title>Google Maps in AngularJS</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC70ytYf7ah22bh3kMFWjQ-ZCeOqI22xgE&loading=async&callback=initMap">
  </script>
</head>
<body ng-app="mapsApp">
<div class="row me-0" ng-app="mapsApp" ng-controller="MapCtrl">
  <div class="col-8" id="map"></div>
  <div class="col-4">
    <div>
      <a href="#" ng-click="openInfoWindow($event, marker)"></a>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Place name</th>
          <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody id="class" ng-repeat="marker in markers | orderBy : 'title'">
        <tr>
          <th scope="row">{{ $index + 1 }}</th>
          <td>{{ marker.title }}</td>
          <td>
            <button class="btn btn-primary" ng-click="openInfoWindow($event, marker)">View</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script type="text/javascript" src="app.js"></script>
</body>

</html>
